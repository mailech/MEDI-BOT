<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medi Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; }
        h1 { color: black; margin-top: 10px; padding: 5px; }
        .headdd {
            background-color: pink;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            position: sticky;
            top: 0px;
        }
        .container { background-color: black; color: white; padding: 20px; border-radius: 10px; width: 80%; margin: 20px auto;margin-top: 6px; }
        input { width: 80%; padding: 10px; margin: 10px 0; }
        button { padding: 10px; margin: 10px 0; border: none; border-radius: 5px; cursor: pointer; }
        .speech-btn { background-color: blue; color: white; }
        .predict-btn { background-color: red; color: white; width: 90%; padding: 15px; font-size: 18px; }
        /* .cunt{height: 500px;} */
        .injec{margin-left: 590px; margin-top: -93px;}
    </style>
</head>
<body>
    <div class="headdd">
        <a class="img" href=""><img width="50" height="50" src="https://img.icons8.com/ios/50/home--v1.png" alt="home"/></a>
        <a href="/contact_copy" style="text-decoration: none; color: black">Contact</a>
        <a href="/blog" style="text-decoration: none; color: black">Blog</a>
        <a href="/about" style="text-decoration: none; color: black">About</a>
        <a href="/chat" style="text-decoration: none; color: black">Chat</a>
        <a href="/test_qa" style="text-decoration: none; color: black">Test</a>

    </div>
<div class="im">
    <h1 align="Center">MEDI BOT</h1>
    <img class="injec" width="64" height="64" src="https://img.icons8.com/external-flatart-icons-lineal-color-flatarticons/64/external-injection-corona-virus-flatart-icons-lineal-color-flatarticons.png" alt="external-injection-corona-virus-flatart-icons-lineal-color-flatarticons"/>
</div>
   
    <div class="container" >
        <form action="/predict" method="post">
            <label>Select Symptoms:</label><br>
            <input type="text" name="symptoms" placeholder="Type symptoms such as itching, sleeping, aching etc"><br>
            <button type="submit" class="predict-btn">Predict</button>
        </form>
    </div>

    {% if predicted_disease %}
    <div style="display: flex; justify-content: space-around;">
        <div class="cont">
            <header><h5>Disease</h5></header>
            <div class="cunt">
                <input class="auto-resize" type="text" value="{{ predicted_disease }}" readonly>
            </div>
        </div>
        <div class="cont">
            <header><h5>Description</h5></header>
            <div class="cunt">
                <input class="auto-resize" type="text" value="{{ dis_des }}" readonly>
            </div>
        </div>
        <div class="cont">
            <header><h5>Precautions</h5></header>
            <div class="cunt">
                <input class="auto-resize" type="text" value="{{ ', '.join(my_precautions) }}" readonly>
            </div>
        </div>
    </div>
    <div style="display: flex; justify-content: space-around;">
        <div class="cont">
            <header><h5>Medications</h5></header>
            <div class="cunt">
                <input class="auto-resize" type="text" value="{{ ', '.join(medications) }}" readonly>
            </div>
        </div>
        <div class="cont">
            <header><h5>Workouts</h5></header>
            <div class="cunt">
                <input class="auto-resize" type="text" value="{{ ', '.join(workout) }}" readonly>
            </div>
        </div>
        <div class="cont">
            <header><h5>Diets</h5></header>
            <div class="cunt">
                <input class="auto-resize" type="text" value="{{ ', '.join(my_diet) }}" readonly>
            </div>
        </div>
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    
function resizeInputBoxes() {
    document.querySelectorAll('.auto-resize').forEach(input => {
        input.style.width = "auto"; // Reset width
        input.style.height = "auto"; // Reset height
        input.style.width = (input.scrollWidth + 20) + "px"; // Set dynamic width
        input.style.height = (input.scrollHeight + 10) + "px"; // Set dynamic height
    });
}

// Call the function after the page loads
window.onload = resizeInputBoxes;
</script>

    </script>
</body>
</html>
