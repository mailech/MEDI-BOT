<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediBot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 600px;
      max-width: 90%;
      height: 80vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: #f9f9f9;
    }

    .message {
      max-width: 80%;
      padding: 15px;
      border-radius: 15px;
      position: relative;
      word-wrap: break-word;
    }

    .bot {
      align-self: flex-start;
      background-color: #e3f2fd;
      border: 1px solid #90caf9;
    }

    .user {
      align-self: flex-end;
      background-color: #d0f0c0;
      border: 1px solid #81c784;
    }

    .timestamp {
      font-size: 0.75rem;
      color: #666;
      margin-top: 5px;
      text-align: right;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #fff;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
    }

    button {
      background-color: #42a5f5;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e88e5;
    }

    .avatar {
      font-size: 1.2rem;
      margin-right: 8px;
    }

    .msg-wrap {
      display: flex;
      align-items: flex-end;
    }

    .msg-wrap.user {
      justify-content: flex-end;
    }

    .msg-wrap.bot {
      justify-content: flex-start;
    }

    .msg-bubble {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>
   
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <div class="msg-wrap bot">
        <div class="avatar">ü©∫</div>
        <div class="msg-bubble">
          <div class="message bot">Hello! I'm MediSpeak, your medical jargon translator. Share any complex medical terms with me, and I'll explain them in simple language.</div>
          <div class="timestamp">03:23 pm</div>
        </div>
      </div>
    </div>
    <form class="input-area" onsubmit="sendMessage(event)">
      <input type="text" id="user-input" placeholder="Enter medical term or jargon..." />
      <button type="submit">‚û§</button>
    </form>
  </div>

  <script>
    async function sendMessage(e) {
      e.preventDefault();
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text) return;

      addMessage("user", text);
      input.value = "";

      const response = await fetch("/simplify", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({text})
      });
      const data = await response.json();
      addMessage("bot", data.response);
    }

    function addMessage(sender, text) {
      const chatBox = document.getElementById("chat-box");
      const msgWrap = document.createElement("div");
      msgWrap.className = `msg-wrap ${sender}`;

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = sender === "user" ? "üßë‚Äç‚öïÔ∏è" : "ü©∫";

      const bubble = document.createElement("div");
      bubble.className = "msg-bubble";

      const message = document.createElement("div");
      message.className = `message ${sender}`;
      message.textContent = text;

      const time = document.createElement("div");
      time.className = "timestamp";
      const now = new Date();
      time.textContent = now.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});

      bubble.appendChild(message);
      bubble.appendChild(time);

      msgWrap.appendChild(avatar);
      msgWrap.appendChild(bubble);
      chatBox.appendChild(msgWrap);

      chatBox.scrollTop = chatBox.scrollHeight;
    }

  </script>
</body>
</html>
